{% extends "base.html" %}
{% block content %}
<div class="vendor-dashboard-container">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'store:vendor_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
