{% extends "base.html" %}
{% block content %}
<div class="vendor-dashboard-container">
    <h2>Your Products</h2>
    <a href="{% url 'store:vendor_add_product' %}" class="btn btn-primary mb-3">Add Product</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th><th>SKU</th><th>Price</th><th>Active</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.sku }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.is_active }}</td>
                <td>
                    <a href="{% url 'store:vendor_edit_product' product.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'store:vendor_delete_product' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No products found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
