{% extends "base.html" %}
{% block content %}
<div class="vendor-dashboard-container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'store:vendor_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
